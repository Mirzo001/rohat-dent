{% if appointment %}
    <div class="ui cards">
        {% for app in appointment %}
            <div class="ui card">
                <div class="image">
                    <img src="{{ post.image.url }}">
                </div>
                <div class="content">
                    <a class="header">{{ app.patient }}</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% else %}
    <h3 class="ui header center aligned">No results!</h3>               
{% endif %}
