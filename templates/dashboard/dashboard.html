{% extends 'dashboard/base_dashboard.html' %}

{% load static %}


{% block content %}

<main>
  <h1>Dashboard</h1>
  {% comment %}
  <div class="data">
    <input type="date" />
  </div>
  {% endcomment %}

  <!-- END OF INSIGHTS -->

  <div class="middle">
    <div class="recent-orders">
      
            
          
          {% comment %}
                 <div class="wrapper">
            <form method="get">
            <div class="search_box">
              <button class="search_btn"><i class="material-icons-sharp">person_search</i></button>
              <input type="text" id="tags" name="q" class="input_search" placeholder="Bemorlar">
              
                </form>
                </div>
              </div>
          {% endcomment %}
            
     

          <div class="wrapper">
            <div class="search_box">
              <form 
              hx-get="{% url 'dashboard_search' %}" 
              hx-target="#dada" 
              hx-trigger="submit, input delay:0.3s">
        
              <input type="text" name="search" class="input_search" placeholder="Qidirish..." value="{{ search }}">
              </form>


            </div>
            <span class="material-icons-sharp" style="padding-left: 6px;">person_search</span>

          </div>

             


          <div class="date button-group"> 
            <button class="button" type="button"><a href="{% url 'dashboard' %}">Kun</button></a> 
           <button class="button" type="button"> <a href="{% url 'dashboard_week' %}">Hafta</button></a> 
             </div>
   
      <div id="dada">
      {% include "dashboard/dashboard_search.html" %}
      </div>
     
    
    {% comment %}
      <a href="#">Hammasini ko'rsatish</a>
      <br>
      {% endcomment %}
        
     
    </div>
  </div>
</main>
<script type="text/javascript" src="{% static 'js/htmx.min.js' %}"></script>
<script>
  document.body.addEventListener('htmx:configRequest', (event) => {
    event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
  })
</script>

  {% endblock content %}


  </body>

  </html>
