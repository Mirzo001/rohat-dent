{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid mt-5 pt-5 d-flex justify-content-center ">
        <div class="card">
          <div class="card-body">
                <h5 class="card-title col4">Bemor:</h5>
              <h1 class="card-title col4">{{ patient }}</h1>
              <p class="card-text"><strong> Telefon:</strong> {{ patient.phone }}</p>
              <p class="card-text"><strong> Manzil:</strong> {{ patient.address }}</p>
              <p class="card-text"><strong>Diagnoz:</strong>  <mark>{{ patient.diagnoz }}</mark></p>
              <p class="card-text"> <strong> Doktor:</strong> <em> {{ patient.doctor.get_full_name }}</em></p>
              <a href="{% url 'patients_edit' patient.id %}" class="btn btn-secondary" role="button"><i class="fa-solid fa-pen-to-square"></i> O'zgartirish</a>
              <a href="{% url 'patients_delete' patient.id %}" class="btn btn-danger" role="button"><i class="fa-solid fa-trash-can"></i> O'chirish</a>

            
        </div>
        </div>
        <p></p>
    </div>


{% endblock content %}
