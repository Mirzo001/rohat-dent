{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Register Page{% endblock %}

{% block content %}

    <h1>Register Page</h1>
    <div class="raw">
        <div class="col-3"> 
            <form method="post" action="{% url 'users:register' %}">
                {% csrf_token %}
                {{ form | crispy}}  
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
